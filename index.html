<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube UI Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body relative>
    <aside class="w-20 h-full fixed top-0 left-0 px-2 py-2 shadow">
        <img src="./assets/list-6243.svg" alt="" class="mb-2 px-4 py-2 cursor-pointer">
        <ul class="flex flex-col cursor-pointer mx-1">
            <li class="w-full py-4 px-2 rounded-lg hover:bg-[#f0f0f0] flex flex-col items-center justify-center gap-2">
                 <div class="w-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21 13v10h-6v-6h-6v6h-6v-10h-3l12-12 12 12h-3zm-1-5.907v-5.093h-3v2.093l3 3z"/></svg>
                 </div>
                <h4 class="text-[0.65rem] font-semibold">Home</h4>
            </li>
            <li class="w-full py-4 px-2 rounded-lg hover:bg-[#f0f0f0] flex flex-col items-center justify-center gap-2">
                <div class="w-6">
                    <img src="./assets/youtube-shorts-logo-15252.svg" alt="home icon">
                 </div>
                <h4 class="text-[0.65rem] font-semibold">Shorts</h4>
            </li>
            <li class="w-full py-4 px-2 rounded-lg hover:bg-[#f0f0f0] flex flex-col items-center justify-center gap-2">
                <div class="w-6">
                    <img src="./assets/youtube-videos-7638.svg" alt="home icon">
                </div>
                <h4 class="text-[0.56rem] font-semibold">Subscriptions</h4>
            </li>   
            <li class="w-full py-4 px-2 rounded-lg hover:bg-[#f0f0f0] flex flex-col	items-center justify-center gap-2">
                <div class="w-6">
                    <img src="./assets/home.svg" alt="home icon">
                </div>
                <h4 class="text-[0.65rem] font-semibold">Library</h4>
            </li>
        </ul>
    </aside>
    <header class="w-full bg-slate-400 h-32">

    </header>
</body>
</html>
